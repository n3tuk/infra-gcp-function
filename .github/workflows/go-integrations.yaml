---
name: Go Integrations

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  issues: read
  actions: read
  pull-requests: read
  security-events: write

jobs:
  linting:
    strategy:
      matrix:
        module:
          - 'function'
          - 'infra'
        platform:
          - ubuntu-latest
      fail-fast: false

    name: golangci Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.module }}/go.mod
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          check-latest: true
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install the bingo tool
        run: |-
          go install \
            github.com/bwplotka/bingo@latest

      - name: Install the required Go tools
        run: bingo get --link

      - name: Install CDKTF and the required NodeJS tools
        run: |-
          yarn install \
            --ignore-engines \
            --no-progress

      - name: Lint the ${{ matrix.module }} Go module
        working-directory: ${{ matrix.module }}
        run: |-
          task lint \
            --output group \
            --output-group-begin '::group::{{ .TASK }}' \
            --output-group-end '::endgroup::'

      - name: Save CDKTF-genrated Provider bindings
        if: ${{ matrix.module == 'infra' }}
        uses: actions/cache/save@v4
        with:
          # Save the .task folder alongside the generated folder to allow task
          # to record the get task as having been already run, enabling this
          # step to be bypassed where possible in the testing steps below
          path: |
            infra/.task
            infra/generated
          key: ${{ runner.os }}-${{ matrix.module }}-${{ github.sha }}

  testing:
    strategy:
      matrix:
        version:
          - '1.20'
          - '1.21'
        module:
          - 'function'
          - 'infra'
        platform:
          - 'ubuntu-latest'
      fail-fast: false
    needs:
      - linting

    name: Go Tests
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Restore CDKTF-genrated Provider bindings
        if: ${{ matrix.module == 'infra' }}
        uses: actions/cache/restore@v4
        with:
          path: |
            infra/.task
            infra/generated
          key: ${{ runner.os }}-${{ matrix.module }}-${{ github.sha }}

      - name: Set up Go v${{ matrix.version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          check-latest: true
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install the bingo tool
        run: |-
          go install \
            github.com/bwplotka/bingo@latest

      - name: Install the required Go tools
        run: |-
          bingo get --link

      - name: Install CDKTF and the required NodeJS tools
        run: |-
          yarn install \
            --ignore-engines \
            --no-progress

      - name: Test the ${{ matrix.module }} Go module
        working-directory: ${{ matrix.module }}
        run: |-
          task test \
            --output group \
            --output-group-begin '::group::{{ .TASK }}' \
            --output-group-end '::endgroup::'\
